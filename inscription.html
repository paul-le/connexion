<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link href="connexion.css" rel="stylesheet" type="text/css">
	</head>
	<body class="inscriptionbody">
		<span class="top"><span class="r">R</span>EGIST<span class="rati">RATI</span>ON</span>
		<div class="formulaireinscription">
		<form action="connexion.html" method="link" class="forminscription">
			<div class="forminscription">
    			<label for="username">Username *<br></label>
    				<input type="text" name="name" required>
  			</div>
  			<div class="forminscription" id="form1">
    			<label for="firstname">First Name *<br></label>
    				<input type="text" name="firstname">
  			</div>
  			<div class="forminscription">
    			<label for="lastname">Last Name *<br></label>
    				<input type="text" name="lastname">
  			</div>
  			<div class="forminscription">
  				<label for="password">Enter your password *<br></label>
  				<input type="password" name="password" required>
  			</div>
  			<div class="forminscription">
  				<label for="password">Confirm your password *<br></label>
  				<input type="password" name="password" required>
  			</div>
  			<div class="forminscription">
   	 			<label for="email">Enter your email *<br></label>
    				<input type="email" name="email" required>
  			</div>
  			<div>
  				<label for="start">Birthday</label><br>
					<input class="birthday" type="date" name="birthdate" value="2018-07-22" min="1900-01-01" max="2019-10-08">
			</div>
			<div class="gender">Gender &nbsp;
				<label for="malegender"><img src="male.png"></label>
			    	<input type="radio" class="gender" name="gender" required>
			    <label for="femalegender"><img src="female.png"></label>
			    	<input type="radio" class="gender" name="gender">
			    <label for="unknowngender"><img src="questionmark.png"></label>
			    	<input type="radio" class="gender" name="gender">
			</div>
			<div>
				Stage of study *
				<select required class="grade" name="grade">
					<label for="gradenone"><option value ="none">None</option></label>
					<label for="grade9th"><option value ="9thgrade">9th Grade</option></label>
					<label for="gradehs"><option value ="highschool">High-School Diploma</option></label>
					<label for="grademaster"><option value ="master">Master's degree</option></label>
				</select> 
			</div>
			<div class="phonenumba">Phone number
				<input type="tel" id="phonenumba" name="phonenumba" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
			</div>
			<div class="present">			
				<label for="presentation">Present yourself
					<textarea class="presentation" name="presentation" rows="7" cols="35"></textarea>
				</label>
			</div>
			Hobbies
			<div class="hobbies" required>
				<label for="hobb">Foods</label>
			    	<input type="checkbox" class="hobbies" name="hobbies">
			    <label for=""><img src="">Sports</label>
			    	<input type="checkbox" class="hobbies" name="hobbies">
			    <label for="hobbies"><img src="">Movies</label>
			    	<input type="checkbox" class="hobbies" name="hobbies">
			    <label for="hobbies"><img src="">Games</label>
			    	<input type="checkbox" class="hobbies" name="hobbies">
			    <label for="hobbies"><img src="">Animes</label>
			    	<input type="checkbox" class="hobbies" name="hobbies">
			    <label for="hobbies"><img src="">Tech</label>
			    	<input type="checkbox" class="hobbies" name="hobbies">
			</div>
			<br><div class="registerbutton"><input class="register9" type="submit" value="Register">

				<br></button>
			</div>

		</form>
		</div>
		<span class="requiredstars">* = Required</span>
	</body>
</html>
